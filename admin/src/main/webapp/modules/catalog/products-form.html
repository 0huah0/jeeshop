<div class="text-left">
    <form name="productForm"
          ng-submit="productForm.$valid && catalogEntryCtrl.createOrEdit()" novalidate>

        <div common-catalog-form-fields></div>

        <div class="row">
            <div catalog-relationships-form resource="skus" relationships-title="Child SKUs" relationships-property="catalogEntryCtrl.entryChilds.childSKUs"></div>
            <div catalog-relationships-form resource="discounts" relationships-title="Product discounts" relationships-property="catalogEntryCtrl.entryChilds.discounts"></div>
        </div>
        <input type="submit" class="btn btn-primary" value="Save"/>
    </form>

</div>
