<div class="text-left">
    <form name="categoryForm"
          ng-submit="categoryForm.$valid && catalogEntryCtrl.createOrEdit()" novalidate>

        <div common-catalog-form-fields></div>

        <div class="row">
            <div catalog-relationships-form relationships-title="Child categories" relationships-property="catalogEntryCtrl.entryChilds.childCategories"></div>
            <div catalog-relationships-form relationships-title="Child products" relationships-property="catalogEntryCtrl.entryChilds.childProducts"></div>
        </div>
        <input type="submit" class="btn btn-primary" value="Save"/>
    </form>

</div>
