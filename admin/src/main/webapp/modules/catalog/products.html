<h4>Products</h4>
<table class="table table-striped" ng-controller="ProductsController as productsCtrl">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in productsCtrl.products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.startDate|date : 'medium'}}</td>
        <td>{{product.endDate|date : 'medium'}}</td>
        <td>
            <a>Edit</a>&nbsp;<a>Delete</a>
        </td>
    </tr>
    </tbody>
</table>
