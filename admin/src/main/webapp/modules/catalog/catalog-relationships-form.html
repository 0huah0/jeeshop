<div class="col-md-6">
    <accordion close-others="oneAtATime">
        <accordion-group is-open="relationshipsProperty.open">
            <accordion-heading>
                {{relationshipsTitle}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': relationshipsProperty.open, 'glyphicon-chevron-right': !relationshipsProperty.open}"></i>
            </accordion-heading>

            <div class="text-right">
                    <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-search" ></i>
                    </button>
            </div>

            <table class="table table-striped table-hover table-condensed text-left">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="entry in relationshipsProperty"  ng-show="entry.id!=null">
                    <td>{{entry.id}}</td>
                    <td>{{entry.name}}</td>
                    <td class="text-right">
                        <a ng-click="relationshipsProperty.splice($index)" href="#" class="glyphicon glyphicon-trash"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
    </accordion>
</div>
