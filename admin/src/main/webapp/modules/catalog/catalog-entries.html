<div class="table-responsive text-center" ng-controller="CatalogEntryController as catalogEntryCtrl">
    <div ng-hide="catalogEntryCtrl.isEditionModeActive || catalogEntryCtrl.isCreationModeActive">
        <div class="text-right">
            <button type="button" class="btn btn-default" ng-click="catalogEntryCtrl.activateCreationMode()"><i
                    class="glyphicon glyphicon-plus" title="Go back to entries list"></i></button>
        </div>
        <table class="table table-striped table-hover text-left">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>StartDate</th>
                <th>EndDate</th>
                <th>Visible</th>
                <th>Disabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entry in catalogEntriesCtrl.entries"  ng-click="catalogEntryCtrl.selectEntry(entry.id)">
                <td>{{entry.id}}</td>
                <td>{{entry.name}}</td>
                <td>{{entry.description}}</td>
                <td>{{entry.startDate|date : 'medium'}}</td>
                <td>{{entry.endDate|date : 'medium'}}</td>
                <td>{{entry.visible ===true?'Yes':'No'}}</td>
                <td>{{entry.disabled === true?'Yes':'No'}}</td>
                <td>
                    <a href="#" class="glyphicon glyphicon-trash"/>
                </td>
            </tr>
            </tbody>
        </table>
        <pagination total-items="catalogEntriesCtrl.totalCount" ng-model="catalogEntriesCtrl.currentPage" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
    </div>

    <div ng-show="catalogEntryCtrl.isEditionModeActive || catalogEntryCtrl.isCreationModeActive"
         ng-include="'modules/catalog/'+catalogEntriesCtrl.resourceType+'-form.html'">
    </div>

</div>
