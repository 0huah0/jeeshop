<div class="table-responsive text-center" ng-controller="CatalogEntryController as catalogEntryCtrl">
    <div ng-hide="catalogEntryCtrl.isEditionModeActive || catalogEntryCtrl.isCreationModeActive">
        <div class="text-right">
            <button type="button" class="btn btn-default" ng-click="catalogEntryCtrl.activateCreationMode()"><i
                    class="glyphicon glyphicon-plus" title="Go back to entries list"></i></button>
        </div>
        <div class="text-left">
            Show
            <select ng-model="catalogEntriesCtrl.pageSize" ng-change="findEntries()">
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            elements par page
        </div>
        <table class="table table-striped table-hover text-left">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>StartDate</th>
                    <th>EndDate</th>
                    <th>Visible</th>
                    <th>Disabled</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entry in catalogEntriesCtrl.entries"  >
                    <td ng-click="catalogEntryCtrl.selectEntry(entry.id)" >{{entry.id}}</td>
                    <td ng-click="catalogEntryCtrl.selectEntry(entry.id)" >{{entry.name}}</td>
                    <td ng-click="catalogEntryCtrl.selectEntry(entry.id)" >{{entry.description}}</td>
                    <td ng-click="catalogEntryCtrl.selectEntry(entry.id)" >{{entry.startDate|date : 'medium'}}</td>
                    <td ng-click="catalogEntryCtrl.selectEntry(entry.id)" >{{entry.endDate|date : 'medium'}}</td>
                    <td ng-click="catalogEntryCtrl.selectEntry(entry.id)" >{{entry.visible ===true?'Yes':'No'}}</td>
                    <td ng-click="catalogEntryCtrl.selectEntry(entry.id)" >{{entry.disabled === true?'Yes':'No'}}</td>
                    <td>
                        <a ng-click="catalogEntriesCtrl.delete($index)" href="#" class="glyphicon glyphicon-trash"/>
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination total-items="catalogEntriesCtrl.totalCount" ng-model="catalogEntriesCtrl.currentPage" ng-change="catalogEntriesCtrl.pageChanged()"
            items-per-page="catalogEntriesCtrl.pageSize" class="pagination-sm" boundary-links="true" rotate="false"></pagination>
    </div>

    <div ng-show="catalogEntryCtrl.isEditionModeActive || catalogEntryCtrl.isCreationModeActive"
         ng-include="'modules/catalog/'+catalogEntriesCtrl.resourceType+'-form.html'">
    </div>

</div>
