<div class="table-responsive text-center" ng-controller="CatalogEntryController as catalogEntryCtrl">
    <div ng-hide="catalogEntryCtrl.editing">
        <table class="table table-striped table-hover text-left">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>StartDate</th>
                <th>EndDate</th>
                <th>Visible</th>
                <th>Disabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entry in catalogEntriesCtrl.entries"  ng-click="catalogEntryCtrl.selectEntry(entry.id)">
                <td>{{entry.id}}</td>
                <td>{{entry.name}}</td>
                <td>{{entry.description}}</td>
                <td>{{entry.startDate|date : 'medium'}}</td>
                <td>{{entry.endDate|date : 'medium'}}</td>
                <td>{{entry.visible ===true?'Yes':'No'}}</td>
                <td>{{entry.disabled === true?'Yes':'No'}}</td>
                <td>
                    <a href="#" class="glyphicon glyphicon-trash"/>
                </td>
            </tr>
            </tbody>
        </table>
        <ul class="pagination">
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li class="disabled"><a href="#">2</a></li>
            <li class="disabled"><a href="#">3</a></li>
            <li class="disabled"><a href="#">4</a></li>
            <li class="disabled"><a href="#">5</a></li>
            <li class="disabled"><a href="#">&raquo;</a></li>
        </ul>
    </div>

    <div ng-show="catalogEntryCtrl.editing"
         ng-include="'modules/catalog/'+catalogEntriesCtrl.resourceType+'-edit-form.html'">
    </div>
</div>
